services:
  server:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: app-ecommerce
    env_file:
      - .env
    ports:
      - "5002:5000"
    depends_on:
      - redis
      - db
    volumes:
      - .:/app

  db:
    image: mysql:8
    container_name: mysql-ecommerce
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: redis-ecommerce
    ports:
      - "6381:6379"

volumes:
  mysql-data:
